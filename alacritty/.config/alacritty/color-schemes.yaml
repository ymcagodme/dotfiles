schemes:
  # https://draculatheme.com/alacritty
  dracula: &dracula
    primary:
      background: "#282a36"
      foreground: "#f8f8f2"
      bright_foreground: "#ffffff"
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: "#44475a"
        background: "#50fa7b"
      focused_match:
        foreground: "#44475a"
        background: "#ffb86c"
      bar:
        background: "#282a36"
        foreground: "#f8f8f2"
    hints:
      start:
        foreground: "#282a36"
        background: "#f1fa8c"
      end:
        foreground: "#f1fa8c"
        background: "#282a36"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: "#44475a"
    normal:
      black: "#21222c"
      red: "#ff5555"
      green: "#50fa7b"
      yellow: "#f1fa8c"
      blue: "#bd93f9"
      magenta: "#ff79c6"
      cyan: "#8be9fd"
      white: "#f8f8f2"
    bright:
      black: "#6272a4"
      red: "#ff6e6e"
      green: "#69ff94"
      yellow: "#ffffa5"
      blue: "#d6acff"
      magenta: "#ff92df"
      cyan: "#a4ffff"
      white: "#ffffff"

  # Credits to https://github.com/eendroroy/alacritty-theme
  gruvbox-dark: &gruvbox-dark
    primary:
      # hard contrast: background = '0x1d2021'
      background: "0x282828"
      # soft contrast: background = '0x32302f'
      foreground: "0xebdbb2"

    # Normal colors
    normal:
      black: "0x282828"
      red: "0xcc241d"
      green: "0x98971a"
      yellow: "0xd79921"
      blue: "0x458588"
      magenta: "0xb16286"
      cyan: "0x689d6a"
      white: "0xa89984"

    # Bright colors
    bright:
      black: "0x928374"
      red: "0xfb4934"
      green: "0xb8bb26"
      yellow: "0xfabd2f"
      blue: "0x83a598"
      magenta: "0xd3869b"
      cyan: "0x8ec07c"
      white: "0xebdbb2"

colors: *dracula
